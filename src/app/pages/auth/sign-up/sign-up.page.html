<app-header backButton="auth" title="Registro"></app-header>

<ion-content>

    <div class="d-flex-center">

        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

            <app-logo></app-logo>

            <!--=========== Name ===========-->

            <app-custom-input 
            autocomplete="name"
            icon="person-outLine"
            [control]="form.controls.name"
            type="name"
            label="Nombre"
            ></app-custom-input>
            
            <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">

                <div *ngIf="form.controls.name.errors?.['required']">El correo es requerido</div>
                <div *ngIf="form.controls.name.errors?.['minLenght']">El nombre debe tener al menos 4 caracteres</div>

            </div>

            <!--=========== Tipo de usuario ===========-->

            <ion-item class="custom-input-box" [class.invalid]="form.controls.tipo.invalid && form.controls.tipo.touched">
                <ion-select formControlName="tipo" class="custom-select" placeholder="Seleccionar tipo de usuario" interface="popover">
                  <ion-icon name="person" slot="start"></ion-icon> <!-- Agrega el icono aquí -->
                  <ion-select-option value="P">Profesor</ion-select-option>
                  <ion-select-option value="A">Alumno</ion-select-option>
                </ion-select>
              </ion-item>
              
              <div class="validators" *ngIf="form.controls.tipo.errors && form.controls.tipo.touched">
                <div *ngIf="form.controls.tipo.errors?.['required']">Debe seleccionar un tipo de usuario</div>
              </div>
              

            <!--=========== Email ===========-->

            <app-custom-input 
            autocomplete="email"
            icon="mail-outLine"
            [control]="form.controls.email"
            type="email"
            label="Correo"
            ></app-custom-input>
            
            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

                <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
                <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>

            </div>
            
            <!--=========== Password ===========-->
    
            <app-custom-input
            [control]="form.controls.password"
            icon="lock-closed-outline"
            type="password"
            label="Contraseña"
            >
            </app-custom-input>
    
            <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">

                <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
                
            </div>

            

            <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
              Registrate
                <ion-icon slot="end" name="person-add-outline"></ion-icon>
            </ion-button>

            
        </form>

    </div>
        



</ion-content>
