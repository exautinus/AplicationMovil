<app-header title="Sesión de Profesor"></app-header>

<ion-content>

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>

      <div style="margin-top: 60px;"></div>


      <p class="ion-text-center">Genera tu codigo QR para que tus alumnos se registren</p>



      <ion-button (click)="scan()" mode="ios" class="submit" type="submit">
        GENERAR
        <ion-icon slot="end" name="qr-code-outline"></ion-icon>
      </ion-button>

    </form>

  </div>

  <div class="ion-text-center">
    <div style="margin-top: 80px;"></div>

    <ion-button (click)="signOut()"  class="ion-margin">
      Cerrar Sesión
      <ion-icon slot="start" name="person"></ion-icon>
    </ion-button>
  </div>


</ion-content>
